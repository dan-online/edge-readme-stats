name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Install dependencies
        run: nix develop --command yarn install
      - name: Typecheck
        run: nix develop --command yarn run typecheck
      - name: Lint
        run: nix develop --command yarn run lint
      - name: Test
        run: nix develop --command yarn run test:run

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Install dependencies
        run: nix develop --command yarn install
      - name: Build
        run: nix develop --command yarn run build
