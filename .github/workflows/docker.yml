name: Docker

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: dan-online/edge-readme-stats

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        runtime: [bun, node, deno]
        arch:
          - platform: linux/amd64
            runner: ubuntu-latest
            suffix: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            suffix: arm64
    runs-on: ${{ matrix.arch.runner }}
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: entries/${{ matrix.runtime }}/Dockerfile
          platforms: ${{ matrix.arch.platform }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=${{ github.event_name != 'pull_request' }}
          cache-from: type=gha,scope=${{ matrix.runtime }}-${{ matrix.arch.suffix }}
          cache-to: type=gha,scope=${{ matrix.runtime }}-${{ matrix.arch.suffix }},mode=max

      - name: Export digest
        if: github.event_name != 'pull_request'
        run: |
          mkdir -p /tmp/digests/${{ matrix.runtime }}
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${{ matrix.runtime }}/${digest#sha256:}"

      - name: Upload digest
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v6
        with:
          name: digests-${{ matrix.runtime }}-${{ matrix.arch.suffix }}
          path: /tmp/digests/${{ matrix.runtime }}
          if-no-files-found: error
          retention-days: 1

  merge:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        runtime: [bun, node, deno]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Download digests
        uses: actions/download-artifact@v7
        with:
          path: /tmp/digests/${{ matrix.runtime }}
          pattern: digests-${{ matrix.runtime }}-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ matrix.runtime }}
            type=raw,value=latest,enable=${{ matrix.runtime == 'bun' }}
            type=semver,pattern={{version}}-${{ matrix.runtime }}
            type=semver,pattern={{version}},enable=${{ matrix.runtime == 'bun' }}

      - name: Create manifest list and push
        working-directory: /tmp/digests/${{ matrix.runtime }}
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)
